<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play a sound</title>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and Bootstrap Bundle, including JavaScript and Popper  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- link to css stylesheet on local directory hosted  -->
    <link href="../music_boxes/static/css/index.css" media="screen" rel="stylesheet" type="text/css"/>

    <!-- refer to JavaScript file to execute -->
    <script src="../music_boxes/static/js/index.js"></script>
  </head>

  <body>
    <audio id="c_note">
      <source src="../music_boxes/media/c_note.mp3" type="audio/mpeg">

      <source src="../music_boxes/media/c_note.wav" type="audio/wav">
    </audio>
    <audio id="d_note">

    <audio id="e_note">

    <audio id="peacefulDays">

    <div id="instrument">
      <div id= "c" class="box"></div>

      <div id= "b" class="box"></div>
      <div id= "peaceful_days" class="box"></div>
    </div>
    <div class="mastfoot">
        <p>Credit: Adapted from "Music Boxes" from <a href="https://googlecreativelab.github.io/coder-projects/projects/music_boxes/" target="-_blank">Coder Projects</a>.</p>
